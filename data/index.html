        <script>
            // Write a function that calls the /identify endpoint when the user clicks a button
            function identify() {
                fetch('/identify')
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                });
            }

            // Function to update individual LED color via REST endpoint
            function updateColor(led_number, color) {
                // Remove the # from the color hex value
                const colorValue = color.replace('#', '');
                // Log the request for debugging
                console.log(`Updating LED ${led_number} to ${colorValue}`);
                fetch(`/update_color/led/${led_number}/color/${colorValue}`)
                .then(response => response.text())
                .then(data => {
                    console.log(`Updated LED ${led_number} to ${color}:`, data);
                })
                .catch(error => {
                    console.error('Error updating color:', error);
                });
            }

        </script>
